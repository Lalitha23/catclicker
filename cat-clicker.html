<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cat Clicker</title>
  <style>
  p {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  p:hover {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<h3>Click the cat below</h3>
<img class="img" src ="cat.jpg" alt="catpicture">
 
<script>
var i = 1;
var txt1 = $("<p></p>")
$( "img" ).click(function() {
  console.log(i);
  $("body").append(txt1.text("Number of clicks is " + i++));
});
</script>
 
</body>
</html>
